<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./Assets/icons/AKR-icon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="container pt-3">
				<div class="row">
					<div class="col">
						<a href="#" class="icon"><img src="./Assets/Logo/AKR-logo.png" alt="" class="w-100" /></a>
					</div>
					<div class="col d-flex align-items-center">
						<ul class="m-0 ml-auto">
							<li class="active">
								<a href="#" class="fab fa-facebook-f text-white"></a>
							</li>
							<li>
								<a href="#" class="fab fa-twitter text-white"></a>
							</li>
							<li>
								<a href="#" class="fab fa-instagram text-white"></a>
							</li>
							<li>
								<a href="#" class="fab fa-viber text-white"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section id="banner">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 offset-sm-2 offset-lg-0">
						<div class="timer-container">
							<div id="days"><span class="day">00</span>Days</div>
							<div id="hours" class="timers"><span class="hour">00</span>Hours</div>
							<div id="minutes" class="timers"><span class="minute">00</span>Minutes</div>
							<div id="seconds" class="timers"><span class="second">00</span>Seconds</div>
						</div>
					</div>
					<div class="col-lg-6 mt-5 mt-lg-0 offset-sm-2 offset-0">
						<div class="content-container">
							<h1 class="text-uppercase text-white title">Coming Soon</h1>
							<h6 class="intro text-white">
								Get your taste buds ready to feel the awesome taste of
								<a href="index.html" class="red-text">Amako Recipe</a>, which will give you the nostalgia.
							</h6>
						</div>
						<div class="newsletter mt-5 pt-0 pt-md-5">
							<form action="">
								<label for="email">Subscribe to get notified via email</label>
								<div class="email-field">
									<input type="email" name="email" id="email" placeholder="Email..." />
									<input type="submit" value="Notify Me" class="text-uppercase" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>&copy; Copyright 2020 | All Right Reserved - <a href="" class="red-text">Aamako Recipe</a>.</footer>
		<script src="./main.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
